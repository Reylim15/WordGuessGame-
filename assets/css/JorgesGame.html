<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <p>Wins<span id="wins"></span></p> 
    <p>Losses:<span id="losses"></span></p>
    <p>Guesses left:<span id="GuessesLeft"></span></p>
    <p>Guesses So far:<span id="GuessesSoFar"></span></p>

<script type="text/javascript">

var wins = 0;
var looses = 0;
var guessLeft = 9;
var guessSoFar = [];
var computerChoices = ['a','b','c','d','e','f','g',]
var computerGuess = '';


function computerSelectRandomLetter(){
computerGuess =
computerChoices[Math.floor(Math.random() * computerChoices.length)];
}

function updatesScores() {
document.querySelector("#wins").innerHTML = wins;
document.querySelector("#losses").innerHTML = looses;
document.querySelector("#GuessesLeft").innerHTML = guessLeft;
document.querySelector("#GuessesSoFar").innerHTML = guessSoFar;
}

function resetScores(){
guessLeft = 9;
guessSoFar = [];
}

computerSelectRandomLetter();
console.log(computerGuess)
updatesScores()

document.onkeyup = function(event){
     guessLeft--;
var userGuess = event.key.toLowerCase();
guessSoFar.push(userGuess)
updatesScores()


if(userGuess === computerGuess){
    wins++;
    updatesScores()
    resetScores()
    computerSelectRandomLetter()
}

if(guessLeft === 0){
    looses++
    updatesScores()
    resetScores()
}
}
</script>

</body>
</html>
